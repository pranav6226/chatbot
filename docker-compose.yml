version: '3.4'
services:
  rasa:
    image: rasa-server-okteto:latest
    working_dir: /app
    build: "./"
    restart: always
    volumes:
    - ./actions:/app/actions
    - ./data:/app/data
    - ./models:/app/models
    command: bash -c "rm -rf models/* && rasa train && rasa run --enable-api --cors \"*\" -p 8080"
    working_dir: '/app'
    ports:
    - '5005:8080'
    public : true
    networks:
    - all

  rasa-actions:
    image: rasa-server-okteto:latest
    build: "./"
    volumes:
    - ./actions:/app/actions
    command: bash -c "rasa run actions"
    working_dir: '/app'
    ports:
    - '5055:5055'
    networks:
    - all

networks:
  all:
    driver: bridge
    driver_opts:
      com.docker.networks.enable_ipv6: "true"
