version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - job
  - product
  - service
  - contact
  - staffing
  - demo
  - main
  - ess
  - payroll
  - sandc
  - atlev
  - itcons
  - out_of_scope
  - permstaff
  - rpo
  - payout
  - labcomp
  - elease
  - naps

forms:
  details_form:
    required_slots:
      - name
      - phone
      - email

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: details_form
        requested_slot: name
  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: details_form
        requested_slot: phone
  email:
    type: text 
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: details_form
        requested_slot: email
    
